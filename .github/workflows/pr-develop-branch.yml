name: Validate PR on develop branch
# Definition when the workflow should run
on:
    # The workflow will run whenever an event happens on a pull request
    pull_request:
      types: [closed]
      branches: [ develop ]
      paths:
        - 'force-app/**'
jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: devops
      Secret: ${{ secrets.SERVERKEY}}
      CLIENT_ID: ${{ vars.CLIENT_ID }}
      INSTANCE_URL:  ${{ vars.URL }}
      SF_USERNAME:  ${{ vars.SF_USERNAME }}
      key_file_name: ${{ vars.SF_CICD_SERVERKEY }}
      client-id: ${{ vars.CLIENT_ID }}
      TESTS_TO_RUN: ALL
    
    steps:
      # Checkout the Source code from the latest commit
      - name: Checkout code
        uses: actions/checkout@v4
        with:
           fetch-depth: 0
           
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          
      - name: Install the SF CLI
        run: |
          npm install @salesforce/cli --global
          sf --help 

      - name: Install sfdx-git-delta
        run: echo 'y' | sfdx plugins:install sfdx-git-delta

      - name: Create delta directory
        run: mkdir ./delta_source

      - name: Check changes
        run: sfdx sgd:source:delta --to HEAD --from HEAD~1 -o ./delta_source -d -s force-app/

      - name: Show package.xml
        run: cat ./delta_source/package/package.xml

      - name: Authenticate with Salesforce CLI using JWT flow
        run: 
          sf org login jwt --username  ${{ env.SF_USERNAME }} --jwt-key-file ${{ env.Secret}} --client-id ${{ env.CLIENT_ID }} --instance-url ${{ env.INSTANCE_URL }} --json
      - name: Authenticate with Salesforce CLI using JWT flow part 2
        run: 
          sfdx auth:jwt:grant --clientid ${{ env.CLIENT_ID }} -f Certifications/server.key -u -a jwt-login --instanceurl ${{ env.INSTANCE_URL }}


      - name: Validate deployment
        run: |
            echo "Running deployment validation"
            echo "Running deployment validation" ${{env.APEX_TESTS}}

            sf project deploy validate --source-dir "./delta_source/force-app" --wait 1000 --verbose --test-level RunSpecifiedTests --tests ${{env.APEX_TESTS}} --target-org jwt-login
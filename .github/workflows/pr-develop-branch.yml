name: Validate PR on develop branch
# Definition when the workflow should run
on:
    # The workflow will run whenever an event happens on a pull request
    pull_request:
      types: [closed]
      branches: [ develop ]
      paths:
        - 'force-app/**'
jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: devops
      Secret: ${{ secrets.SERVERKEY}}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      INSTANCE_URL:  ${{ vars.URL }}
      SF_USERNAME:  ${{ vars.SF_USERNAME }}
      TESTS_TO_RUN: ALL
    
    steps:
      # Checkout the Source code from the latest commit
      - name: Checkout code
        uses: actions/checkout@v4
        with:
           fetch-depth: 0
           
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          
      - name: Install the SF CLI
        run: |
          npm install @salesforce/cli --global
          sf --help 

      - name: Install sfdx-git-delta
        run: echo 'y' | sfdx plugins:install sfdx-git-delta

      - name: Create delta directory
        run: mkdir ./delta_source

      - name: Check changes
        run: sfdx sgd:source:delta --to HEAD --from HEAD~1 -o ./delta_source -d -s force-app/

      - name: Show package.xml
        run: cat ./delta_source/package/package.xml
      
      - name: Authenticate with Salesforce CLI using JWT flow
        run: 
          echo "${Secret}"
          echo "${Secret}" > server.key
          sf org login jwt --username  ${{ env.SF_USERNAME }} --jwt-key-file server.key --client-id ${{ env.CLIENT_ID }} --instance-url ${{ env.INSTANCE_URL }} -a devops -s --json
      
      - name: Validar Org
        run: 
          sf org display --json

      - name: validar Despliegue en Org
        run: 
          sf project deploy start --manifest ./delta_source/package/package.xml  --test-level RunLocalTests --dry-run --ignore-conflicts